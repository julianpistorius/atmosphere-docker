---
version: '3'

services:

  postgres:
    image: postgres:9.6
    environment:
      POSTGRES_USER: 'atmo_app'
      POSTGRES_PASSWORD: 'atmosphere'
      POSTGRES_DB: 'atmo_prod'
    volumes:
      - './postgres/atmo-local:/docker-entrypoint-initdb.d'

  atmosphere:
    build:
      context: './atmosphere'
      args:
        ATMO_REPO: 'cyverse'
        ANSIBLE_REPO: 'cyverse'
        ATMO_BRANCH: 'master'
        ANSIBLE_BRANCH: 'master'
    volumes:
      - 'atmo-env:/opt/env/atmo:rw'
      - 'sockets:/tmp:rw'
      - './logs/celery/atmo:/var/log/celery:rw'
      - './logs/atmosphere:/opt/dev/atmosphere/logs:rw'
    env_file: 'options.env'
    depends_on:
      - 'postgres'

  troposphere:
    build:
      context: './troposphere'
      args:
        TROPO_REPO: 'cyverse'
        TROPO_BRANCH: 'master'
    volumes:
      - 'atmo-env:/opt/env/atmo:rw'
      - 'sockets:/tmp:rw'
      - 'tropo:/opt/dev/troposphere:rw'
      - './logs/troposphere:/opt/dev/troposphere/logs:rw'
    env_file: 'options.env'
    depends_on:
      - 'atmosphere'

  nginx:
    build:
      context: './nginx'
    volumes:
      - 'sockets:/tmp'
      - 'tropo:/opt/dev/troposphere:rw'
      - './logs/nginx:/var/log/nginx:rw'
    depends_on:
      - 'atmosphere'
      - 'troposphere'
    ports:
      - '443:443'
      - '80:80'

  guacamole:
    image: 'guacamole/guacamole:0.9.13-incubating'
    environment:
      GUACAMOLE_HOME: '/guac_stuff'
      GUACD_HOSTNAME: 'guacd'
    volumes:
      - './guacamole:/guac_stuff:rw'
    ports:
      - '8080:8080'

  guacd:
    image: 'guacamole/guacd:0.9.13-incubating'

volumes:
  atmo-env:
  sockets:
  tropo:
